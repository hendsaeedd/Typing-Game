<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/img.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>typing game</title>
</head>
<body class="bg-slate-900 selection:bg-indigo-400 font-bold box-border m-0 p-0 flex flex-wrap items-center justify-center min-h-screen">
    <div class="px-8 py-12 space-y-6 max-w-lg mx-auto my-auto bg-white rounded-md container lg:space-y-6 text-center">
            <h1 class=" text-indigo-600  sm:text-2xl text-xl ">Typing game!</h1>
                <img class=" rounded-lg sm:mt-8 sm:h-40 sm:w-full h-40 w-80" src="./images/img.svg" alt="">
                    <p class="text-slate-700 ">Practice your typing skills with quotes.<br> Click
                        <span class="text-indigo-600 text-lg ">start</span> to begin!</p>
                    <p class="text-slate-700 bg-indigo-200 rounded-lg" id="quote"></p>
                    <p class="text-slate-700 bg-green-300 rounded-lg" id="message"></p>
                <div class="flex justify-center flex-row space-x-6">
                <input class="text-lg hidden rounded-lg shadow-lg p-7" type="text" aria-label="current word" id="typed-value" />
                <button class="bg-indigo-500 hover:bg-indigo-400 transform hover:-translate-y-0.5 transition focus:outline-none
                focus:ring active:bg-indigo-700 text-white px-5 py-3 rounded-lg shadow-lgblock mt-6
                uppercase tracking-wider font-semibold text-sm sm:mt-6" type="button" id="start">Start</button>
                </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
